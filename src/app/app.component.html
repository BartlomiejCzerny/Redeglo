<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)"
      position="end"
    >
    <mat-toolbar color="primary"></mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/login']"><mat-icon class="icon-space">input</mat-icon>Logowanie</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['/registration']"><mat-icon class="icon-space">how_to_reg</mat-icon>Rejestracja</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['/dashboard']"><mat-icon class="icon-space">person</mat-icon>Panel u≈ºytkownika</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['/booking']"><mat-icon class="icon-space">event_available</mat-icon>Rezerwacja</a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a mat-list-item [routerLink]="['/start']">{{title}}</a></span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
<router-outlet></router-outlet>

<mat-toolbar>
  <mat-icon>warning</mat-icon>
  <h1 mat-dialog-title>Zmiana adresu email</h1>
</mat-toolbar>
<mat-card>
  <div mat-dialog-content>
    <form class="change-email-form" #changeEmailForm="ngForm">
      <mat-form-field class="field-width">
        <input matInput name="newEmail" type="email" placeholder="Nowy email" [(ngModel)]="userData.newEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #newEmail="ngModel" required>
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="changeEmailForm.getControl(newEmail)?.invalid">Wprowadzono email w nieprawidłowym formacie.</mat-error>
      </mat-form-field>
      <mat-form-field class="field-width">
        <input matInput name="confirmNewEmail" type="email" placeholder="Powtórz nowy email" [(ngModel)]="userData.confirmNewEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" #confirmNewEmail="ngModel" required>
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="changeEmailForm.getControl(confirmNewEmail)?.invalid">Wprowadzono email w nieprawidłowym formacie.</mat-error>
      </mat-form-field>
      <div mat-dialog-actions>
        <button mat-raised-button color="accent" (click)="changeEmail()" cdkFocusInitial>OK</button>
        <button mat-raised-button color="primary" (click)="closeDialog()">Anuluj</button>
      </div>
    </form>
  </div>
</mat-card>

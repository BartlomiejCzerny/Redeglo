<mat-toolbar>
  <mat-icon>warning</mat-icon>
  <h1 mat-dialog-title>Weryfikacja emaila</h1>
</mat-toolbar>
<mat-card>
  <div mat-dialog-content>
    <p>
      Potwierdź, że ten adres email należy do Ciebie klikając w link wysłany na Twoją skrzynkę pocztową.
    </p>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="closeDialog()">OK</button>
  </div>
</mat-card>
